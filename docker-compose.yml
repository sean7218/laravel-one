version: '2'

networks:
  app-tier:
    driver: bridge

services:
  mysql:
    image: 'bitnami/mysql:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes 
    volumes:
      - ./mysql:/bitnami
    ports:
      - 3306:3306
    networks:
      - app-tier

      
  myapp:
    tty: true
    build: ./5
    image: 'sean7218/laravel:latest'
    labels:
      kompose.service.type: nodeport
    environment:
      - DB_HOST=mysql
      - DB_USERNAME=root
    ports:
      - 3000:3000
    volumes:
      - ./:/app
    networks:
      - app-tier








